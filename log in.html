<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratul Hassan Emon | log in</title>
        <link rel="icon" type="image/png" href="ikn.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0a0f14;
            --bg-accent: #161e26;
            --text-bright: #ffffff;
            --text-muted: #94a3b8;
            --primary-glow: #10b981;
            --secondary-glow: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-bright);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-accent);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        h2 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.25rem; }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus {
            border-color: var(--primary-glow);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--primary-glow), #059669);
            color: #052c1e;
            margin-top: 1rem;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
            filter: brightness(1.1);
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin: 0 1rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-social {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text-bright);
            font-size: 0.9rem;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-muted);
        }

        .fa-google { color: #ea4335; }
        .fa-facebook { color: #1877f2; }

        .toggle-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-footer span {
            color: var(--secondary-glow);
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .toggle-footer span:hover { text-decoration: underline; }

        .hidden { display: none; }

        @media (max-width: 480px) {
            .auth-card { padding: 1.5rem; border-radius: 0; border: none; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
            .social-grid { grid-template-columns: 1fr; }
            body { padding: 0; }
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div id="login-box">
        <h3>Ratul Hassan Emon</h3>
        <p class="subtitle">This is your log in page.</p>
        
        <div class="input-group">
            <input type="email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        
        <button class="btn btn-main" onclick="handleAuth()">
            Login Access
        </button>
        
        <div class="divider">Continue with</div>
        
        <div class="social-grid">
            <button class="btn btn-social" onclick="socialLogin('Google')">
                <i class="fa-brands fa-google"></i> Google
            </button>
            <button class="btn btn-social" onclick="socialLogin('Facebook')">
                <i class="fa-brands fa-facebook"></i> Facebook
            </button>
        </div>

        <p class="toggle-footer">New user? <span onclick="toggleAuth()">Initialize Account</span></p>
    </div>

    <div id="register-box" class="hidden">
        <h2>Register</h2>
        <p class="subtitle">Create your unique identifier below.</p>
        
        <div class="input-group"><input type="text" placeholder="Full Name"></div>
        <div class="input-group"><input type="text" placeholder="Phone Number"></div>
        <div class="input-group"><input type="email" placeholder="Email Address"></div>
        <div class="input-group"><input type="password" placeholder="Password"></div>
        
        <button class="btn btn-main" onclick="handleAuth()">
            Create Account <i class="fa-solid fa-user-plus"></i>
        </button>
        
        <p class="toggle-footer">Already registered? <span onclick="toggleAuth()">Sign In</span></p>
    </div>
</div>

<script>
    function toggleAuth() {
        const loginBox = document.getElementById('login-box');
        const registerBox = document.getElementById('register-box');
        loginBox.classList.toggle('hidden');
        registerBox.classList.toggle('hidden');
    }

    function handleAuth() {
        alert("Authentication Successful.");
        window.location.href = "#"; 
    }

    function socialLogin(platform) {
        alert("Initiating secure handshake with " + platform + "...");
    }
</script>

</body>
</html>
