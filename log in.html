<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Ratul Hassan Emon</title>
    <link rel="icon" type="image/png" href="ikn.png">
    <style>
        :root { --bg: #0a0f14; --accent: #10b981; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .auth-card { background: #161e26; padding: 2.5rem; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: rgba(255,255,255,0.05); color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 10px; color: #000; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
        .toggle-link { color: #3b82f6; cursor: pointer; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div id="login-box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-password" placeholder="Password">
            <button class="btn" onclick="handleAuth(false)">Login Access</button>
            <p class="toggle-link" onclick="toggleAuth()">New User? Initialize Account</p>
        </div>

        <div id="register-box" class="hidden">
            <h2>Register</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-password" placeholder="Password">
            <button class="btn" onclick="handleAuth(true)">Create Account</button>
            <p class="toggle-link" onclick="toggleAuth()">Already Registered? Sign In</p>
        </div>
    </div>

    <script>
        const API_URL = "https://ratulhassanem0n-1.onrender.com; // Replace with your Render URL

        if (localStorage.getItem('token')) window.location.href = "dashboard.html";

        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('register-box').classList.toggle('hidden');
        }

        async function handleAuth(isRegister) {
            const email = isRegister ? document.getElementById('reg-email').value : document.getElementById('login-email').value;
            const password = isRegister ? document.getElementById('reg-password').value : document.getElementById('login-password').value;
            const name = isRegister ? document.getElementById('reg-name').value : "";

            if (isRegister && !name) return alert("Please enter your name!");
            if (!email || !password) return alert("Please fill all fields!");

            const endpoint = isRegister ? '/register' : '/login';
            try {
                const res = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    if (isRegister) {
                        alert("Success! Please Login.");
                        toggleAuth();
                    } else {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userName', data.name); // Server থেকে আসা নাম সেভ
                        localStorage.setItem('userEmail', email);
                        window.location.href = "dashboard.html";
                    }
                } else {
                    alert(data.error || "Error occurred!");
                }
            } catch (err) {
                alert("Server is waking up... Please wait 20s and try again.");
            }
        }
    </script>
</body>
</html>
